<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .task-card {
            margin-bottom: 15px;
        }

        .priority-high {
            background-color: #e74c3c;
            color: white;
        }

        .priority-medium {
            background-color: #f39c12;
            color: white;
        }

        .priority-low {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generated Schedule</h1>
        
        <!-- Dark Mode Toggle -->
        <div class="text-end">
            <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <div class="mt-4">
            {% for task in tasks %}
            <div class="card task-card {{ 'priority-high' if task.priority == 1 else 'priority-medium' if task.priority == 2 else 'priority-low' }}">
                <div class="card-body">
                    <h5 class="card-title">{{ task.task_name }}</h5>
                    <p class="card-text"><strong>Start Time:</strong> {{ task.start_time }}<br>
                    <strong>End Time:</strong> {{ task.end_time }}<br>
                    <strong>Priority:</strong> {{ 'High' if task.priority == 1 else 'Medium' if task.priority == 2 else 'Low' }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Task Entry</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
